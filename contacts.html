<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .student {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .student img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .student-info {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="student">
            <img src="https://avatars.githubusercontent.com/u/146000775?v=4" alt="Student 1">
            <div class="student-info">
                <h2>Evan UHRING</h2>
                <p>Age: 18</p>
                <p>Promo: Delta</p>
            </div>
        </div>
        <div class="student">
            <img src="https://avatars.githubusercontent.com/u/145991254?v=4" alt="Student 2">
            <div class="student-info">
                <h2>Camille Crampt√©</h2>
                <p>Age: 18</p>
                <p>Promo: Delta</p>
            </div>
        </div>
        <div class="student">
            <img src="https://avatars.githubusercontent.com/u/146001004?v=4" alt="Student 3">
            <div class="student-info">
                <h2>Michel RIFF</h2>
                <p>Age: 20</p>

            </div>
        </div>
    </div>
</body>
</html>
